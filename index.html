<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        #camera-container { display: none; }
        video { width: 100%; }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1>Register for Event</h1>
    <form id="registration-form" action="/submit" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="selfie">Take a Photo:</label>
        <button type="button" id="open-camera">Open Camera</button><br><br>

        <input type="hidden" id="selfie-data" name="selfie-data">
        <input type="submit" value="Submit">
    </form>

    <div id="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <button id="capture">Capture</button>
    </div>

    <script>
        document.getElementById('open-camera').addEventListener('click', function() {
            document.getElementById('camera-container').style.display = 'block';
            startCamera();
        });

        document.getElementById('capture').addEventListener('click', function() {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const selfieData = document.getElementById('selfie-data');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            selfieData.value = canvas.toDataURL('image/png');
            document.getElementById('camera-container').style.display = 'none';
        });

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    document.getElementById('video').srcObject = stream;
                })
                .catch(function(error) {
                    console.error('Error accessing camera: ', error);
                });
        }
    </script>
</body>
</html>
